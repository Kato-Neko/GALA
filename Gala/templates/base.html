<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}GALA{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">

{% block extra_js %}
<script>
    function openDeleteModal() {
        document.getElementById("deleteModal").classList.remove("hidden");
        document.getElementById("deleteModal").classList.add("flex");
    }

    function closeDeleteModal() {
        document.getElementById("deleteModal").classList.add("hidden");
        document.getElementById("deleteModal").classList.remove("flex");
    }

    function openUpdateModal() {
        document.getElementById("updateModal").classList.remove("hidden");
        document.getElementById("updateModal").classList.add("flex");
    }

    function closeUpdateModal() {
        document.getElementById("updateModal").classList.add("hidden");
        document.getElementById("updateModal").classList.remove("flex");
    }

    document.getElementById('updateModal').addEventListener('submit', function (event) {
        event.preventDefault();
        document.getElementById('update-account-form').submit();
    });

    function confirmUpdate() {
        const form = document.getElementById('update-account-form');
        if (form) {
            form.submit();
        } else {
            console.error("Form not found.");
        }
    }

    function toggleSave(objectId, objectType, button) {
        console.log('toggleSave called with:', { objectId, objectType });

        if (!objectId || !objectType) {
            console.error('Invalid object ID or type:', objectId, objectType);
            return;
        }

        fetch(`/toggle-save/${objectType}/${objectId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content'),
            },
        })
            .then((response) => response.json())
            .then((data) => {
                console.log('Server response:', data);
                if (data.success) {
                    const isSaved = data.is_saved;
                    console.log('Save toggled, new state:', isSaved);

                    const parent = button.closest('.suggestion-item');
                    if (parent) {
                        const computedStyle = window.getComputedStyle(parent);
                        const dynamicColor = computedStyle.backgroundColor;

                        const savedSVG = button.querySelector('.saved-svg path');
                        const unsavedSVG = button.querySelector('.unsaved-svg path');

                        if (isSaved) {
                            button.querySelector('.saved-svg').classList.remove('hidden');
                            button.querySelector('.unsaved-svg').classList.add('hidden');
                            if (savedSVG) savedSVG.setAttribute('fill', dynamicColor);
                        } else {
                            button.querySelector('.saved-svg').classList.add('hidden');
                            button.querySelector('.unsaved-svg').classList.remove('hidden');
                            if (unsavedSVG) {
                                unsavedSVG.setAttribute('stroke', dynamicColor);
                                unsavedSVG.setAttribute('fill', 'none');
                            }
                        }
                    }
                    window.location.reload();
                } else {
                    console.error('Error toggling save state:', data.error);
                }
            })
            .catch((error) => console.error('Error:', error));
    }



</script>
{% endblock %}
