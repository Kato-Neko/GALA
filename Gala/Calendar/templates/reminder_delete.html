<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Reminder</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Card Container */
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* Header */
        .card h1 {
            font-size: 1.8rem;
            color: #dc3545;
            margin-bottom: 15px;
        }

        /* Description */
        .card p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        /* Buttons */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button, a {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button {
            background-color: #dc3545;
            color: #fff;
        }

        button:hover {
            background-color: #b02a37;
        }

        a {
            background-color: #6c757d;
            color: #fff;
        }

        a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Delete Reminder</h1>
        <p>Are you sure you want to delete <strong>"{{ object.description }}"</strong>?</p>
        <form method="post" style="margin-bottom: 15px;">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Confirm</button>
                <a href="{% url 'reminder-list' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
