{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALA</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Ensure the map covers the entire screen */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Include Modals -->
    {% include 'suggestions.html' with combined_list=combined_list %}
    {% include 'menu.html' %}
    {% include 'marker.html' %}

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([10.3157, 123.6154], 10); // Cebu Island coordinates

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define custom icon
        var customIcon = L.icon({
            iconUrl: "{% static 'images/favicon.png' %}",
            iconSize: [60, 60], // Adjust width and height
            iconAnchor: [15, 50], // Point of the icon which will correspond to marker's location
            shadowUrl: "{% static 'images/marker-shadow.png' %}", // Shadow image
            shadowSize: [60, 60], // Size of the shadow
            shadowAnchor: [15, 50], // Anchor point for the shadow (same as the icon)
            popupAnchor: [0, -50], // Point where the popup will open relative to the icon anchor
        });

        // Retrieve combined data from the backend
        var combinedList = JSON.parse('{{ combined_list_json|escapejs }}');

        // Add markers for each item in combinedList
        combinedList.forEach(item => {
            const { latitude, longitude, type, description, name } = item;

            // Create popup content based on the type
            const popupContent = `
                <strong>Type:</strong> ${type === 'reminder' ? 'Reminder' : 'Location'}<br>
                <strong>${type === 'reminder' ? 'Description' : 'Name'}:</strong> ${type === 'reminder' ? description : name}
            `;

            // Add marker to the map
            L.marker([latitude, longitude], { icon: customIcon })
                .addTo(map)
                .bindPopup(popupContent);
        });

        function closeModal(event) {
            if (event.target === document.getElementById('popupModal')) {
                document.getElementById('popupModal').classList.add('hidden');
                currentlyOpenModal = null; // Reset the currently open modal
            }
        }

    </script>
</body>

</html>
