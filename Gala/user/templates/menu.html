{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Menu</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FFC107',
                        dark: '#1E293B',
                    },
                },
            },
        };
    </script>

    <!-- Include your custom CSS from the static folder -->
    <link rel="stylesheet" href="{% static 'css/side_menu.css' %}">

</head>

<body class="bg-gray-100">

    <!-- Bottom Navigation Menu with larger icons and no labels -->
    <div class="btm-nav h-14">
        <!-- Home Button with Custom Home Icon -->
        <button>
            <svg class="w-10 h-10 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="40" height="40" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                    d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z"
                    clip-rule="evenodd" />
            </svg>
        </button>

        <!-- Calendar Button with Custom Calendar Icon -->
        <button>
            <svg class="w-10 h-10 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="40" height="40" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                    d="M18 5.05h1a2 2 0 0 1 2 2v2H3v-2a2 2 0 0 1 2-2h1v-1a1 1 0 1 1 2 0v1h3v-1a1 1 0 1 1 2 0v1h3v-1a1 1 0 1 1 2 0v1Zm-15 6v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-8H3ZM11 18a1 1 0 1 0 2 0v-1h1a1 1 0 1 0 0-2h-1v-1a1 1 0 1 0-2 0v1h-1a1 1 0 1 0 0 2h1v1Z"
                    clip-rule="evenodd" />
            </svg>
        </button>

        <!-- Search Button with Custom Search Icon -->
        <button>
            <svg class="w-10 h-10 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="40" height="40" fill="currentColor" viewBox="0 0 24 24">
                <path d="M10 2a8 8 0 1 0 0 16 8 8 0 0 0 0-16Z" />
                <path fill-rule="evenodd"
                    d="M21.707 21.707a1 1 0 0 1-1.414 0l-3.5-3.5a1 1 0 0 1 1.414-1.414l3.5 3.5a1 1 0 0 1 0 1.414Z"
                    clip-rule="evenodd" />
            </svg>
        </button>

        <!-- Settings Button with Hover Dropdown for "Manage Account" and "Log Out" -->
        <div class="group relative">
            <button>
                <svg class="w-10 h-10 text-gray-800 dark:text-white" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M17 10v1.126c.367.095.714.24 1.032.428l.796-.797 1.415 1.415-.797.796c.188.318.333.665.428 1.032H21v2h-1.126c-.095.367-.24.714-.428 1.032l.797.796-1.415 1.415-.796-.797a3979 3.979 0 0 1-1.032.428V20h-2v-1.126a3.977 3.977 0 0 1-1.032-.428l-.796.797-1.415-1.415.797-.796A3.975 3.975 0 0 1 12.126 16H11v-2h1.126c.095-.367.24-.714.428-1.032l-.797-.796 1.415-1.415.796.797A3.977 3.977 0 0 1 15 11.126V10h2Zm.406 3.578.016.016c.354.358.574.85.578 1.392v.028a2 2 0 0 1-3.409 1.406l-.01-.012a2 2 0 0 1 2.826-2.83ZM5 8a4 4 0 1 1 7.938.703 7.029 7.029 0 0 0-3.235 3.235A4 4 0 0 1 5 8Zm4.29 5H7a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h6.101A6.979 6.979 0 0 1 9 15c0-.695.101-1.366.29-2Z"
                        clip-rule="evenodd" />
                </svg>
            </button>
            <ul tabindex="0"
                class="dropdown-content menu bg-gray-800 text-white rounded-t-lg z-[20] w-52 p-3 shadow-lg absolute bottom-[calc(100%+1rem)] right-0 opacity-0 group-hover:opacity-100 transition-opacity duration-200 max-h-48 overflow-y-auto">
                <!-- Increased padding to avoid overlap -->
                <li><a href="#" class="hover:bg-gray-900 p-2 rounded-md">Manage Account</a></li>
                <li><a href="#" class="hover:bg-gray-900 p-2 rounded-md">Log Out</a></li>
            </ul>
        </div>

    </div>

</body>

</html>
