<!--suggestions.html-->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALA</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00386d',
                        dark: '#00386d',
                        light: '#EAF4FA',
                    },
                    backgroundImage: {
                        'gradient-dark': 'linear-gradient(to bottom right, #00386d, #005082)',
                    },
                },
            },
        };
    </script>

    <link rel="stylesheet" href="{% static 'css/suggestions.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body class="suggestions-page bg-gray-100"
    data-user-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}">

    <!-- Center Rectangle -->
    <div class="center-rectangle bg-dark bg-opacity-90 shadow-xl p-10 rounded-2xl max-w-xl w-full">
        <h2 class="outfit text-2xl font-regular text-primary text-center mb-6">
            UPCOMING <span class="lobster-two-bold text-4xl font-bold text-white"> GALA </span> EVENTS NEAR YOU
        </h2>

        <!-- Event List -->
        <div class="mt-4 space-y-6">
            {% for reminder in reminders %}
            <div style="--index: {{ forloop.counter0 }}" class="event-item">
                <h4>{{ reminder.description }}</h4>
                <p class="event-date">{{ reminder.date }} at {{ reminder.start_time }}</p>
            </div>
            {% empty %}
            <p class="text-center text-gray-300">No upcoming reminders.</p>
            {% endfor %}
        </div>
    </div>
</body>

</html>
