{% load static %}

<div id="loginModal" class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-[9999]">
    <div class="bg-gray-800 p-8 rounded-xl max-w-sm w-full transform transition-all duration-300 ease-out">
        <div class="mb-6 text-center">
            <img src="{% static 'icons/logo.png' %}" alt="Logo" width="120" class="mx-auto mb-4" />
            <h2 class="text-2xl font-bold text-white">Login</h2>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="text-sm text-gray-200">Username:</label>
                <input id="username" name="username" type="text"
                    class="w-full bg-gray-700 text-gray-200 px-4 py-2 rounded-lg" required />
            </div>
            <div class="mb-4">
                <label for="password" class="text-sm text-gray-200">Password:</label>
                <input id="password" name="password" type="password"
                    class="w-full bg-gray-700 text-gray-200 px-4 py-2 rounded-lg" required />
            </div>
            <button type="submit" class="w-full bg-primary text-white px-6 py-2 rounded-lg mt-4">Login</button>
        </form>
        <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-xl">&times;</button>
    </div>
</div>
