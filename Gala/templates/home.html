{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALA</title>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .custom-popup .leaflet-popup-content-wrapper {
            width: 412px;
            border: 5px solid rgb(255, 255, 255);
            border-radius: 10px;
            box-shadow: none !important;
            background-color: transparent !important;
        }

        .custom-popup .leaflet-popup-content {
            color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        }

        .custom-popup .leaflet-popup-close-button {
            cursor: pointer;
            color: rgb(255, 255, 255) !important;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    {% include 'suggestions.php' %}
    {% include 'menu.html' %}

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([10.31, 123.8754], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var allPins = JSON.parse('{{ all_pins_json|escapejs }}');

        var allMarkers = L.featureGroup();

        allPins.forEach(item => {
            const {
                latitude,
                longitude,
                type,
                title,
                name,
                description,
                start,
                end,
                weather,
                distance,
                image,
                address,
                is_happening,
                is_within_5km
            } = item;

            const iconUrl = type === 'reminder'
                ? (is_happening ? "{% static 'images/favicon_green.png' %}" : "{% static 'images/favicon.png' %}")
                : "{% static 'images/favicon_red.png' %}";

            const customIcon = L.icon({
                iconUrl: iconUrl,
                iconSize: [60, 60],
                iconAnchor: [15, 50],
                shadowUrl: "{% static 'images/marker-shadow.png' %}",
                shadowSize: [60, 60],
                shadowAnchor: [15, 50],
                popupAnchor: [0, -50],
            });
            const markerOpacity = is_within_5km ? 1 : 0.5;

            const bgColor = type === 'reminder'
                ? (is_happening ? 'rgba(40, 167, 69, 0.8)' : 'rgba(0, 56, 109, 0.8)')
                : 'rgba(197, 48, 48, 0.8)';

            let popupContent = `
                <div style="
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: start;
                    padding: 30px; 
                    height: auto !important;  
                    width: 400px; 
                    border-radius: 10px; 
                    background-color: ${bgColor}; 
                    color: white; 
                    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
                    
                    ${image ? `
                        <img src="${image}" alt="Image" 
                            style="width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 10px;" />
                    ` : ''}                    

                    <h3 style="margin: 0; font-size: 1.5em; font-weight: bold; text-align: center;">
                        ${type === 'reminder' ? title : name}
                    </h3>

                    ${type === 'reminder' ? `
                    <div style="margin-top: 15px;">
                        <p style="margin: 5px 0; font-size: 1em;">
                            <strong>Start:</strong> ${start}
                        </p>
                        <p style="margin: 15px 0; font-size: 1em;">
                            <strong>End:</strong> ${end || 'N/A'}
                        </p>
                    </div>
                    ` : `
                    <div style="margin-top: 15px;">
                        <p style="margin: 5px 0; font-size: 1em;">
                            ${description || 'No description available'}
                        </p>
                    </div>
                    `}

                    <div style="margin-top: 20x;">
                        <p style="margin-top: 20px; font-size: 1em;">
                            <strong>${address || 'Address not available'}</strong>
                        </p>
                        <p style="margin-bottom: 5px; font-size: 1em;">
                            <strong>${distance} away</strong>
                        </p>
                    </div>

                    <!--<div style="margin-top: 20px; display: flex; justify-content: flex-end; width: 100%;">
                        <button
                        style="
                            background: none; 
                            border: none; 
                            cursor: pointer; 
                            display: flex; 
                            justify-content: center; 
                            align-items: center;">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 28 24" stroke-width="1"
                                stroke="white" style="width: 36px; height: 36px; color: #007BFF;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="m19 21-7-4-7 4V3.889a.92.92 0 0 1 .244-.629.808.808 0 0 1 .59-.26h12.333a.81.81 0 0 1 .589.26.92.92 0 0 1 .244.63V21Z" />
                            </svg>
                        </button>
                    </div>-->
                </div>
            `;


            const marker = L.marker([latitude, longitude], {
                icon: customIcon,
                opacity: markerOpacity
            }).bindPopup(popupContent, { className: 'custom-popup' });

            marker.addTo(allMarkers);
        });



        allMarkers.addTo(map);

        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLatitude = position.coords.latitude;
                        const userLongitude = position.coords.longitude;


                        map.setView([userLatitude, userLongitude], 13);

                        const radiusInMeters = 5000;
                        const userLocationCircle = L.circle([userLatitude, userLongitude], {
                            fillColor: 'yellow',
                            fillOpacity: 0.4,
                            stroke: true,
                            color: 'yellow',
                            weight: 3,
                            radius: radiusInMeters,
                        }).addTo(map);

                        const userExactLocationCircle = L.circleMarker([userLatitude, userLongitude], {
                            fillColor: 'white',
                            fillOpacity: 0.7,
                            stroke: true,
                            color: 'black',
                            weight: 1,
                            radius: 10,
                        }).addTo(map);

                        map.fitBounds(userLocationCircle.getBounds());

                        map.once('moveend', () => {
                            map.panBy([-150, -15]);
                        });

                        fetch('/api/user-location', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}',
                            },
                            body: JSON.stringify({
                                latitude: userLatitude,
                                longitude: userLongitude,
                            }),
                        })
                            .then((response) => response.json())
                            .then((data) => {
                                if (data.success) {
                                    console.log('User location saved successfully.');
                                } else {
                                    console.error('Failed to save user location:', data.error);
                                }
                            })
                            .catch((error) => console.error('Error:', error));
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                    }
                );
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            getUserLocation();
        });

        async function handleSearch(query) {
            const dropdown = document.getElementById('searchResultsDropdown');
            const resultsList = document.getElementById('searchResultsList');

            if (query.trim() === "") {
                dropdown.classList.add('hidden');
                return;
            }

            const response = await fetch(`/search?q=${query}`);
            const results = await response.json();

            resultsList.innerHTML = '';

            if (results.length > 0) {
                results.forEach(result => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('px-4', 'py-2', 'hover:bg-[rgba(3,2,84,0.4)]', 'dark:hover:bg-[rgba(3,2,84,0.4)]', 'dark:hover:text-white');
                    listItem.innerHTML = `
                <div class="block cursor-pointer">
                    <div class="font-semibold text-black dark:text-white">${result.title}</div>
                    <div class="text-sm text-black dark:text-gray-300">${result.address || 'No address available'}</div>
                    <div class="text-xs text-black dark:text-gray-300">${result.distance || 'Distance unknown'}</div>
                </div>
            `;

                    listItem.addEventListener('click', (event) => {
                        event.preventDefault();
                        zoomToLocation(result);
                        dropdown.classList.add('hidden');
                    });

                    resultsList.appendChild(listItem);
                });

                dropdown.classList.remove('hidden');
            } else {
                resultsList.innerHTML = `
            <li class="block px-4 py-2 text-gray-500 dark:text-gray-400">No results found</li>
        `;
                dropdown.classList.remove('hidden');
            }
        }

        function zoomToLocation(location) {
            const { latitude, longitude } = location;

            if (latitude && longitude) {
                const marker = allMarkers.getLayers().find(m =>
                    m.getLatLng().lat === latitude && m.getLatLng().lng === longitude
                );

                if (marker) {
                    map.setView([latitude, longitude], 18);
                    marker.openPopup();
                    map.panBy([0, -300]);
                } else {
                    console.error('Marker not found for the selected location.');
                }
            } else {
                console.error('Location coordinates are missing.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const mapButtons = document.querySelectorAll('.map-icon');

            mapButtons.forEach((button) => {
                button.addEventListener('click', (event) => {
                    event.stopPropagation();

                    const latitude = parseFloat(button.getAttribute('data-latitude'));
                    const longitude = parseFloat(button.getAttribute('data-longitude'));

                    if (!isNaN(latitude) && !isNaN(longitude)) {
                        zoomToLocation({ latitude, longitude });
                    } else {
                        console.error('Invalid latitude or longitude.');
                    }
                });
            });
        });

        function toggleSave(objectId, objectType, button) {
            console.log('toggleSave called with:', { objectId, objectType });

            if (!objectId || !objectType) {
                console.error('Invalid object ID or type:', objectId, objectType);
                return;
            }

            fetch(`/toggle-save/${objectType}/${objectId}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('meta[name="csrf-token"]').getAttribute('content'),
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log('Server response:', data);
                    if (data.success) {
                        const isSaved = data.is_saved;
                        console.log('Save toggled, new state:', isSaved);

                        const parent = button.closest('.suggestion-item');
                        const computedStyle = window.getComputedStyle(parent);
                        const dynamicColor = computedStyle.backgroundColor;

                        const savedSVG = button.querySelector('.saved-svg path');
                        const unsavedSVG = button.querySelector('.unsaved-svg path');

                        if (isSaved) {
                            button.querySelector('.saved-svg').classList.remove('hidden');
                            button.querySelector('.unsaved-svg').classList.add('hidden');
                            savedSVG.setAttribute('fill', dynamicColor);
                        } else {
                            button.querySelector('.saved-svg').classList.add('hidden');
                            button.querySelector('.unsaved-svg').classList.remove('hidden');
                            unsavedSVG.setAttribute('stroke', dynamicColor);
                            unsavedSVG.setAttribute('fill', 'none');
                        }
                    } else {
                        console.error('Error toggling save state:', data.error);
                    }
                })
                .catch((error) => console.error('Error:', error));
        }
    </script>

</body>

</html>
